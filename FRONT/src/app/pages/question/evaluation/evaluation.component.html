<app-loader *ngIf="load"></app-loader>
<div class="container-fluid">
    <h1>{{nomteam}} <span class="asterix">*</span> </h1>
    <div class="evaluer">
        <p class="nom"> Nom de la personne à évaluer <span class="asterix">*</span></p> 
    </div>

    <form [formGroup]="user">

        <select class="select form-control" formControlName="nom" name="" id="" style="width:335px; height:50px;">
            <option value="">Personne à evaluer</option>
            <option value="{{item.username}}" *ngFor="let item of teamevaluation">{{item.prenom}} {{item.nom}}</option>
        </select>
    </form>

    <div class="row">

        <div class="col-md-4 ">
          <div class="card">
            <h3>Perseverance<span class="asterix">*</span></h3>
          
            <div class="b">
                <div class="row">
                    <div *ngFor="let item of barrem"  class="col-md-2">
                        <b (click)="reponse('perseverance',item.id)"> <a  href="javascript:void(0);" class="a"><img class="etoile" id="perseverance{{item.id}}" src="assets/etoileg.png" alt=""></a>  </b>
                    </div>
                </div>
            </div>
          </div>

        </div>
        <div class=" col-md-4">
            <div class="card">
                <h3>Confiance en soi<span class="asterix">*</span></h3>
              
                <div class="b">
                    <div class="row">
                        <div *ngFor="let item of barrem"  class="col-md-2">
                            <b (click)="reponse('confiance',item.id)"> <a  href="javascript:void(0);" class="a"><img class="etoile" id="confiance{{item.id}}" src="assets/etoileg.png" alt=""></a>  </b>
                        </div>
        
                    </div>
                   
                </div>
              </div>

        </div>
        <div class=" col-md-4">
            <div class="card">
                <h3>Collaboration<span class="asterix">*</span></h3>
                <div class="b">
                    <div class="row">
                        <div *ngFor="let item of barrem"  class="col-md-2">
                            <b (click)="reponse('collaboration',item.id)"> <a  href="javascript:void(0);" class="a"><img class="etoile" id="collaboration{{item.id}}" src="assets/etoileg.png" alt=""></a>  </b>
                        </div>
        
                    </div>
                   
                </div>
              </div>

        </div>
        <div class=" col-md-4">
            <div class="card">
                <h3>Autonomie <span class="asterix">*</span></h3>
              
                <div class="b">
                    <div   class="row">
                        <div *ngFor="let item of barrem" class="col-md-2">
                            <b (click)="reponse('autonomie',item.id)"> <a  href="javascript:void(0);" class="a"><img class="etoile" id="autonomie{{item.id}}" src="assets/etoileg.png" alt=""></a>  </b>
                        </div>
        
                    </div>
                   
                </div>
              </div>

        </div>
        <div class="col-md-4 ">
            <div class="card">
              <h3>Problem Solving<span class="asterix">*</span></h3>
            
              <div class="b">
                  <div class="row">
                      <div *ngFor="let item of barrem"  class="col-md-2">
                          <b (click)="reponse('problemsolving',item.id)"> <a  href="javascript:void(0);" class="a"><img class="etoile" id="problemsolving{{item.id}}" src="assets/etoileg.png" alt=""></a>  </b>
                      </div>
                 
      
                  </div>
                 
              </div>
            </div>
  
          </div>
          <div class=" col-md-4">
              <div class="card">
                  <h3>Transmission<span class="asterix">*</span></h3>
                
                  <div class="b">
                      <div class="row">
                          <div *ngFor="let item of barrem"  class="col-md-2">

              <div class="card">
                  <h3>Performance<span class="asterix">*</span></h3>
                
                  <div class="b">
                      <div  class="row">
                          <div *ngFor="let item of barrem" class="col-md-2">
                              <b (click)="reponse('performance',item.id)"> <a  href="javascript:void(0);" class="a"><img class="etoile" id="performance{{item.id}}" src="assets/etoileg.png" alt=""></a>  </b>
                          </div>
                        
          
                      </div>
                     
                  </div>
                </div>
  
          </div>
    </div>
 

      
      
    









    <button type="submit"  class="btn btn-primary" (click)="validationdonner()">Evaluer</button>

</div>
