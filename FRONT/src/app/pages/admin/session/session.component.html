<div class="container">
 
        <h1>Création de session d'évaluation</h1>
        <form action="">

          
    <div class="row">
        <div class="col-md-2"></div>
    <div class="col-md-8 checkform">
        <div class="form-group row">
            <label for="inputPassword" class="">Date</label>
            <div class="col-md-6">
              <input type="date" class="form-control" formControlName="date" id="inputPassword">
            </div>
          </div>


          <div class="row">
              <div class="col-md-2 check" (click)="cochertout()">
                  <label for="vehicle1" > All teams</label><br> 
                  <input type="checkbox" id="vehicle1"  name="vehicle1" [checked]="all" class="inputcheck" value="Bike">
              </div>
              <div class="col-md-2 check"(click)="cocheonce('crea')">
                <label for="vehicle1">  Créa</label><br> 
                <input type="checkbox" id="vehicle1"  name="vehicle1" [checked]="crea"  class="inputcheck" value="Bike">
            </div>
            <div class="col-md-2 check">
                <label for="vehicle1" (click)="cocheonce('tech')">  Tech</label><br> 
                <input type="checkbox" id="vehicle1" name="vehicle1"  [checked]="tech" class="inputcheck" value="Bike">
            </div>
            <div class="col-md-2 check" (click)="cocheonce('academy')">
                <label for="vehicle1">  Academy</label><br> 
                <input type="checkbox" id="vehicle1" name="vehicle1" [checked]="academy"  class="inputcheck" value="Bike">
            </div>
            <div class="col-md-2 check" (click)="cocheonce('business')">
                <label for="vehicle1">  Business</label><br> 
                <input type="checkbox" id="vehicle1" name="vehicle1" [checked]="business"  class="inputcheck" value="Bike">
            </div>
          </div>
       <button type="submit"  class="btn btn-primary">Valider</button>
    </div>





</div>
                 


        
        </form>

</div>
